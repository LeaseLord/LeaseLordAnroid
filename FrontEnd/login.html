<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <style>
      .mycustomjumbotron{
        width: 40%;
        max-width: 400px;
        align-self: center;
      }
    </style>

    <title>LeaseLord - Login</title>
  </head>
  <body>
    <div class="card">
      <div class="jumbotron mycustomjumbotron">
        <form>
          <!-- Logo -->
          <center>
            <div class="imgcontainer">
              <img src="Images\LeaseLord_Logo.png" alt="Logo not found!" class="logo">
            </div>
          </center>

          <!-- Login Container -->
          <div class="container">

            <!-- Username Field -->
            <br><label for="username"><b>Username</b></label><br>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" required><br>

            <!-- Password Field -->
            <label for="userpass"><b>Password</b></label><br>
            <input type="password" class="form-control" placeholder="Enter Password" name="userpass" required>

            <!-- Forgot Password Link -->
            <small><span class="pwd"><a href="#">Forgot your password?</a></span></small><br><br>

            <!-- Login Button -->
            <input class="btn btn-primary btn-block" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
