<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>LeaseLord - Login</title>

    <div class="container">

    <div class="row">

    <!-- Left Column (Empty) -->
    <aside class="col-sm-4">
    </aside> <!-- col.// -->

    <!-- Middle Column -->
    <aside class="col-sm-4">

    <div class="card">
      <article class="card-body">

        <!-- LeaseLord Logo -->
        <center>
          <div class="imgcontainer">
            <img src="Images\LeaseLord_Logo.png" alt="Logo not found!" class="logo">
          </div>
        </center>

        <br>

        <!-- Login Form -->
        <form>

          <a href="#" class="float-right">Sign up</a>

          <!-- Username Field -->
          <div class="form-group">
            <label for="username"><b>Username</b></label><br>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
          </div> <!-- form-group// -->

          <!-- Password Field -->
          <div class="form-group">
            <label for="userpass"><b>Password</b></label><br>
            <input type="password" class="form-control" placeholder="Enter Password" name="userpass" required>
            <!-- Forgot Password Link -->
            <small><span class="pwd"><a href="#">Forgot your password?</a></span></small><br>
          </div> <!-- form-group// -->

          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </div> <!-- form-group// -->

        </form>

      </article>
    </div> <!-- card.// -->

  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
