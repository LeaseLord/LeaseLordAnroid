<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>LeaseLord - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form>
          <!-- Logo -->
          <div class="imgcontainer">
            <img src="Images\LeaseLord_Logo.png" alt="Logo not found!" class="logo">
          </div>

          <!-- Login Container -->
          <div class="container">

            <!-- Username Field -->
            <label for="username"><b>Username</b></label><br>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" required><br>

            <!-- Password Field -->
            <label for="userpass"><b>Password</b></label><br>
            <input type="password" class="form-control" placeholder="Enter Password" name="userpass" required><br>

          </div>

          <!-- Forgot Password Link -->
          <small><span class="pwd"><a href="#">Forgot your password?</a></span></small><br>

          <!-- Login Button -->
          <input class="btn btn-primary" type="submit" value="Submit">
          <!-- <button type="submit">Login</button> -->
        </form>
      </div>
    </div>
  </body>
</html>
